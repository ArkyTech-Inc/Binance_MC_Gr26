<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="header">TKN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/favicon.png" type="image/gif" sizes="16x16">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./TKNEX Frontend/css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./TKNEX Frontend/css/styles.css"
    />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment-with-locales.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@49.0.4/dist/index.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script> -->
  </head>

  <body>
    <div class="container">
      <nav>
        <a href="#" class="logo">
          <!-- <div> -->
          <svg
            width="25"
            viewBox="0 0 2592 2436"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2491.21 100H100V454.074H1312.58V1996.48M1632.7 454.074H2491.21V783.896H1632.7V2336H992.46V783.896H100"
              stroke="#0E5CAD"
              stroke-width="200"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <!-- </div> -->
        </a>
        
        <a href="/index.html" class="logoText btn">TKN</a>

        <a class="btn btnnav btn-2" href="#" role="button">Vault</a>

        <a
          class="btn btnnav btn-2"
          href="./TKNEX Frontend/exchange.html"
          role="button"
          >Exchange</a
        >

        <button class="btn btn-4" id="enableEthereumButton">
          <svg>
            <rect x="0" y="0" fill="none" width="100%" height="100%" />
          </svg>
          Connect Wallet
        </button>
      </nav>

      <div class="hero">
        <h3>TKN EXCHANGE</h3>

        <h3>VAULT</h3>
      </div>

      <form id="fileForm" enctype="multipart/form-data">
        <div class="file-upload">
          <div class="file-select">
            <div class="file-select-button" id="fileName">Choose File</div>
            <div class="file-select-name" id="noFile">No file chosen...</div>
            <input
              id="filetoupload"
              type="file"
              name="chooseFile"
              id="chooseFile"
            />
            <!-- <input type="file" name="chooseFile" id="chooseFile"> -->
          </div>
        </div>

        Download Time <input id="dTime" type="datetime-local" />

        <h5>Set Delegates</h5>
        <div class="group">
          <input id="delegate1" type="text" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Delegate 1</label>
        </div>
        <div class="group">
          <input id="delegate2" type="text" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Delegate 2</label>
        </div>
        <div class="group">
          <input id="delegate3" type="text" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Delegate 3</label>
        </div>
        <div class="group">
          <input type="submit" value="Upload File" class="btn-3 submit-btn" />
        </div>
      </form>

      <h3>Your Uploaded Files</h3>
      <div id="myFiles">My Files</div>
      <!-- <button onclick="getMyFiles()">Get Files</button> -->

      <h3>Your Delegated Files</h3>
      <div id="delegatedFiles">My Delegated Files</div>

      <a href="" id="downloadLink" style="display: none">Download File</a>
    </div>

    <script src="./TKNEX Frontend/js/vault.js"></script>
    <script src="./TKNEX Frontend/js/web3.js"></script>
  </body>
</html>
